<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Planner & Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .result-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        input[type="number"], input[type="date"] {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Attendance Planner</h1>
            <p class="text-gray-600 mt-2">Plan your schedule to meet your attendance goals.</p>
        </header>

        <main class="space-y-8">
            <!-- Section 1: Your Current Status -->
            <div id="currentStatus" class="card p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">1. Your Current Status</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="totalHeld" class="block text-sm font-medium text-gray-700 mb-1">Total Classes Held So Far</label>
                        <input type="number" id="totalHeld" value="175" class="focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="totalAttended" class="block text-sm font-medium text-gray-700 mb-1">Total Classes You Attended</label>
                        <input type="number" id="totalAttended" value="102" class="focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div id="currentResult" class="result-box text-center hidden">
                     <p class="text-lg">Your current attendance is <strong id="currentPercentage" class="text-blue-600"></strong></p>
                </div>
            </div>

            <!-- Section 2: Pre-Exam Goal -->
            <div id="preExamGoal" class="card p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">2. Pre-Exam Goal</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="examDate" class="block text-sm font-medium text-gray-700 mb-1">Exam Calculation Date</label>
                        <input type="date" id="examDate" class="focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="examGoal" class="block text-sm font-medium text-gray-700 mb-1">Required Attendance (%)</label>
                        <input type="number" id="examGoal" value="60.5" step="0.1" class="focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <button id="calculateExam" class="btn btn-primary mt-6 w-full sm:w-auto">Plan for Exam</button>
                <div id="examResult" class="result-box hidden"></div>
            </div>

            <!-- Section 3: Semester Goal -->
            <div id="semesterGoal" class="card p-6">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">3. End of Semester Goal</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="semesterEndDate" class="block text-sm font-medium text-gray-700 mb-1">Semester End Date</label>
                        <input type="date" id="semesterEndDate" class="focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="semesterGoalPercentage" class="block text-sm font-medium text-gray-700 mb-1">Required Attendance (%)</label>
                        <input type="number" id="semesterGoalPercentage" value="70" class="focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                 <button id="calculateSemester" class="btn btn-primary mt-6 w-full sm:w-auto">Plan for Semester</button>
                <div id="semesterResult" class="result-box hidden"></div>
            </div>

            <!-- Holiday Management -->
            <div class="card p-6">
                 <h2 class="text-2xl font-bold text-gray-700 mb-4">Holiday Management</h2>
                 <p class="text-sm text-gray-600 mb-4">Add or remove holidays to get a more accurate calculation. Major Indian holidays for 2025 are pre-filled.</p>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                     <div>
                        <label for="newHoliday" class="block text-sm font-medium text-gray-700 mb-1">Add a Holiday</label>
                        <div class="flex gap-2">
                             <input type="date" id="newHoliday" class="focus:ring-blue-500 focus:border-blue-500">
                             <button id="addHolidayBtn" class="btn btn-secondary flex-shrink-0">Add</button>
                        </div>
                     </div>
                     <div id="holidayList" class="space-y-2 max-h-48 overflow-y-auto pr-2">
                         <!-- Holidays will be dynamically added here -->
                     </div>
                 </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const totalHeldEl = document.getElementById('totalHeld');
            const totalAttendedEl = document.getElementById('totalAttended');
            const currentResultEl = document.getElementById('currentResult');
            const currentPercentageEl = document.getElementById('currentPercentage');

            const examDateEl = document.getElementById('examDate');
            const examGoalEl = document.getElementById('examGoal');
            const calculateExamBtn = document.getElementById('calculateExam');
            const examResultEl = document.getElementById('examResult');

            const semesterEndDateEl = document.getElementById('semesterEndDate');
            const semesterGoalPercentageEl = document.getElementById('semesterGoalPercentage');
            const calculateSemesterBtn = document.getElementById('calculateSemester');
            const semesterResultEl = document.getElementById('semesterResult');

            const holidayListEl = document.getElementById('holidayList');
            const newHolidayEl = document.getElementById('newHoliday');
            const addHolidayBtn = document.getElementById('addHolidayBtn');
            
            // --- State ---
            let holidays = new Set([
                '2025-10-02', // Gandhi Jayanti
                '2025-10-03', // Dussehra
                '2025-10-20', // Diwali
                '2025-10-21', // Diwali
                '2025-10-22', // Diwali
                '2025-11-05', // Guru Nanak Jayanti
            ]);

            // --- Initial Setup ---
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            // Set default dates based on user query for 2025
            examDateEl.value = '2025-09-16';
            semesterEndDateEl.value = '2025-11-30';
            
            updateHolidayList();
            calculateCurrentStatus();

            // --- Core Functions ---
            function getClassesOnDay(date) {
                const day = date.getDay(); // Sunday - 0, Saturday - 6
                if (day === 0) return 0; // Sunday
                if (day >= 1 && day <= 4) return 4; // Monday to Thursday
                if (day >= 5 && day <= 6) return 3; // Friday to Saturday
                return 0;
            }

            function countClasses(startDateStr, endDateStr) {
                let classCount = 0;
                let currentDate = new Date(startDateStr);
                const endDate = new Date(endDateStr);

                // Start from the day after startDate, up to and including endDate
                currentDate.setDate(currentDate.getDate() + 1);

                while (currentDate <= endDate) {
                    const dateString = currentDate.toISOString().split('T')[0];
                    if (!holidays.has(dateString)) {
                        classCount += getClassesOnDay(currentDate);
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return classCount;
            }

            function updateHolidayList() {
                holidayListEl.innerHTML = '';
                const sortedHolidays = Array.from(holidays).sort();
                sortedHolidays.forEach(dateStr => {
                    const li = document.createElement('div');
                    li.className = 'flex justify-between items-center bg-gray-100 p-2 rounded';
                    
                    const dateObj = new Date(dateStr);
                    const formattedDate = dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
                    
                    li.innerHTML = `
                        <span class="text-sm text-gray-800">${formattedDate}</span>
                        <button class="remove-holiday text-red-500 hover:text-red-700 text-sm font-semibold" data-date="${dateStr}">Remove</button>
                    `;
                    holidayListEl.appendChild(li);
                });
            }

            // --- Event Handlers ---
            function calculateCurrentStatus() {
                const held = parseInt(totalHeldEl.value);
                const attended = parseInt(totalAttendedEl.value);

                if (isNaN(held) || isNaN(attended) || held <= 0) {
                    currentResultEl.classList.add('hidden');
                    return;
                }
                
                const percentage = (attended / held * 100).toFixed(2);
                currentPercentageEl.textContent = `${percentage}%`;
                currentResultEl.classList.remove('hidden');
            }

            function handleCalculateExam() {
                const held = parseInt(totalHeldEl.value);
                const attended = parseInt(totalAttendedEl.value);
                const goal = parseFloat(examGoalEl.value);
                const examDate = examDateEl.value;
                
                if (isNaN(held) || isNaN(attended) || isNaN(goal) || !examDate) {
                    examResultEl.innerHTML = `<p class="text-red-600">Please fill all fields with valid numbers.</p>`;
                    examResultEl.classList.remove('hidden');
                    return;
                }
                
                const upcomingClasses = countClasses(todayString, examDate);
                const futureTotalClasses = held + upcomingClasses;
                
                // Formula: (attended + x) / futureTotalClasses >= goal / 100
                // x >= (goal/100 * futureTotalClasses) - attended
                let requiredAttendance = Math.ceil((goal / 100 * futureTotalClasses) - attended);
                if (requiredAttendance < 0) requiredAttendance = 0;
                
                if (requiredAttendance > upcomingClasses) {
                    examResultEl.innerHTML = `
                        <h3 class="font-bold text-lg text-red-600">Goal Unachievable</h3>
                        <p class="text-sm text-gray-700 mt-2">Even if you attend all upcoming <strong>${upcomingClasses}</strong> classes, your attendance will only reach <strong>${((attended + upcomingClasses) / futureTotalClasses * 100).toFixed(2)}%</strong>.</p>
                    `;
                } else {
                    const canLeave = upcomingClasses - requiredAttendance;
                    const newTotalAttended = attended + requiredAttendance;
                    const newPercentage = (newTotalAttended / futureTotalClasses * 100).toFixed(2);

                    examResultEl.innerHTML = `
                        <h3 class="font-bold text-lg text-gray-800">Your Exam Attendance Plan:</h3>
                        <div class="grid grid-cols-2 gap-4 mt-3 text-center">
                            <div>
                                <p class="text-sm text-gray-500">Upcoming Classes</p>
                                <p class="text-2xl font-bold text-gray-800">${upcomingClasses}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">New Total Classes</p>
                                <p class="text-2xl font-bold text-gray-800">${futureTotalClasses}</p>
                            </div>
                            <div>
                                <p class="text-sm text-green-500">MUST ATTEND</p>
                                <p class="text-2xl font-bold text-green-600">${requiredAttendance}</p>
                            </div>
                             <div>
                                <p class="text-sm text-yellow-500">CAN LEAVE</p>
                                <p class="text-2xl font-bold text-yellow-600">${canLeave}</p>
                            </div>
                        </div>
                        <p class="text-center mt-4 pt-4 border-t">Your projected attendance will be <strong class="text-blue-600">${newPercentage}%</strong>.</p>
                    `;
                }
                examResultEl.classList.remove('hidden');
            }
            
            function handleCalculateSemester() {
                 const held = parseInt(totalHeldEl.value);
                 const attended = parseInt(totalAttendedEl.value);
                 const semGoal = parseFloat(semesterGoalPercentageEl.value);
                 const examDate = examDateEl.value;
                 const semesterEndDate = semesterEndDateEl.value;

                 if (isNaN(held) || isNaN(attended) || isNaN(semGoal) || !examDate || !semesterEndDate) {
                    semesterResultEl.innerHTML = `<p class="text-red-600">Please fill all fields and the pre-exam goal first.</p>`;
                    semesterResultEl.classList.remove('hidden');
                    return;
                 }

                 // Classes until exam
                 const preExamClasses = countClasses(todayString, examDate);
                 const totalClassesUntilExam = held + preExamClasses;
                 
                 // Minimum attendance needed for exam goal
                 const examGoal = parseFloat(examGoalEl.value);
                 let requiredForExam = Math.ceil((examGoal / 100 * totalClassesUntilExam) - attended);
                 if (requiredForExam < 0) requiredForExam = 0;

                 if(requiredForExam > preExamClasses) {
                    semesterResultEl.innerHTML = `<p class="text-red-600">Cannot calculate semester goal because pre-exam goal is unachievable. Please adjust your pre-exam goal first.</p>`;
                    semesterResultEl.classList.remove('hidden');
                    return;
                 }

                 const attendedUntilExam = attended + requiredForExam;
                 
                 // Classes after exam until semester end
                 const postExamClasses = countClasses(examDate, semesterEndDate);
                 
                 const finalTotalClasses = totalClassesUntilExam + postExamClasses;
                 
                 // Formula: (attendedUntilExam + y) / finalTotalClasses > semGoal / 100
                 // y > (semGoal/100 * finalTotalClasses) - attendedUntilExam
                 let requiredAfterExam = Math.ceil((semGoal / 100 * finalTotalClasses) - attendedUntilExam);
                 if (requiredAfterExam < 0) requiredAfterExam = 0;

                 if (requiredAfterExam > postExamClasses) {
                    semesterResultEl.innerHTML = `
                        <h3 class="font-bold text-lg text-red-600">Goal Unachievable</h3>
                        <p class="text-sm text-gray-700 mt-2">After meeting your exam goal, even if you attend all <strong>${postExamClasses}</strong> remaining classes, your attendance will only reach <strong>${((attendedUntilExam + postExamClasses) / finalTotalClasses * 100).toFixed(2)}%</strong>.</p>
                    `;
                 } else {
                     const canLeavePostExam = postExamClasses - requiredAfterExam;
                     const finalAttended = attendedUntilExam + requiredAfterExam;
                     const finalPercentage = (finalAttended / finalTotalClasses * 100).toFixed(2);

                     semesterResultEl.innerHTML = `
                        <h3 class="font-bold text-lg text-gray-800">Your Semester Plan (Post-Exams):</h3>
                        <p class="text-xs text-gray-500 mb-3">This assumes you meet your pre-exam goal perfectly.</p>
                        <div class="grid grid-cols-2 gap-4 mt-3 text-center">
                            <div>
                                <p class="text-sm text-gray-500">Classes After Exam</p>
                                <p class="text-2xl font-bold text-gray-800">${postExamClasses}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Final Total Classes</p>
                                <p class="text-2xl font-bold text-gray-800">${finalTotalClasses}</p>
                            </div>
                            <div>
                                <p class="text-sm text-green-500">MUST ATTEND</p>
                                <p class="text-2xl font-bold text-green-600">${requiredAfterExam}</p>
                            </div>
                             <div>
                                <p class="text-sm text-yellow-500">CAN LEAVE</p>
                                <p class="text-2xl font-bold text-yellow-600">${canLeavePostExam}</p>
                            </div>
                        </div>
                        <p class="text-center mt-4 pt-4 border-t">Your final semester attendance will be <strong class="text-blue-600">${finalPercentage}%</strong>.</p>
                     `;
                 }
                 semesterResultEl.classList.remove('hidden');
            }

            function handleAddHoliday() {
                const date = newHolidayEl.value;
                if (date) {
                    holidays.add(date);
                    updateHolidayList();
                    newHolidayEl.value = '';
                }
            }
            
            // --- Event Listeners ---
            totalHeldEl.addEventListener('input', calculateCurrentStatus);
            totalAttendedEl.addEventListener('input', calculateCurrentStatus);
            calculateExamBtn.addEventListener('click', handleCalculateExam);
            calculateSemesterBtn.addEventListener('click', handleCalculateSemester);
            addHolidayBtn.addEventListener('click', handleAddHoliday);

            holidayListEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-holiday')) {
                    const dateToRemove = e.target.dataset.date;
                    holidays.delete(dateToRemove);
                    updateHolidayList();
                }
            });
        });
    </script>
</body>
</html>
